<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 id="top">Taby's Adventures</h1>
  </header>

  <main>
    <p>Taby enjoys the garden and the house. She enjoys discovering all places, sleeping wherever it is cozy, and having her freedom to do whatever and whenever she likes.</p>

    <p>Taby came to us as a stray cat and decided to stay. Ever since she is a part of the family.</p>
    
    <div class = "grid">
        <figure>
        <img src="images/cat_in_shoe.jpg" alt="cat in a shoe" width="200">
        <figcaption class="label">shoe</figcaption>
        </figure>
        <figure>
        <img src="images/cat_laundry_basket.jpg" alt="cat in laundy basket" width="200">
        <figcaption class="label">laundry</figcaption>
        </figure>
        <figure>
        <img src="images/cat_patio_sleep.jpg" alt="cat on patio sleeping" width="200">
        <figcaption class="label">patio sleeping</figcaption>
        </figure>
        <figure>
        <img src="images/cat_phone.jpg" alt="cat with phone" width="200">
        <figcaption class="label">phone</figcaption>
        </figure>
        <figure>
        <img src="images/cat_shoe.JPG" alt="cat in shoe sleeping" width="200">
        <figcaption class="label">another shoe</figcaption>
        </figure>
        <figure>
        <img src="images/cat_sofa_outside.jpg" alt="cat on garden sofa" width="200">
        <figcaption class="label">garden sofa</figcaption>
        </figure>
        <figure>
        <img src="images/cat_yoga.JPG" alt="cat doing yoga" width="200">
        <figcaption class="label">yoga</figcaption>
        </figure>
        <figure>
        <img src="images/cat_garden_action.jpg" alt="cat in action" width="200">
        <figcaption class="label">time for action</figcaption>
        </figure>
        <figure>
        <img src="images/cat_fence.jpg" alt="cat on fence" width="200">
        <figcaption class="label">on the fence</figcaption>
        </figure>
    </div>
  </main>

  <footer>
    <a href="#top">Jump to the Top</a>
  </footer>
  
</body>

</html>
